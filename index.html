    <script>

        onload = start;



        function start() {

            var i = 1;



            function Move() {

                i = (i % 5) + 1; // 5 is the Number of image in slider

            }

            setInterval(Move, 3000); //change img in 3 sec

        .container #nav_slide {

        #nav_slide .dots {

            background-color: rgba(0, 0, 0, 0.6);

        #nav_slide .dots:hover {

            transition: .25s

        .slide_img {

        }
        #id1:checked~#one,

        #id4:checked~#nav_slide #dot4,
